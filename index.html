<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Legendas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Gerador de Legendas</h1>

    <div class="categorias">
      <button class="catBtn" data-cat="motivacional">Motivacional</button>
      <button class="catBtn" data-cat="fitness">Fitness</button>
      <button class="catBtn" data-cat="negocios">Negócios</button>
      <button class="catBtn" data-cat="romantico">Romântico</button>
      <button class="catBtn" data-cat="engracado">Engraçado</button>
      <button class="catBtn" data-cat="viagem">Viagem</button>
    </div>

    <div class="acoes">
      <button class="gerar">Gerar Legenda</button>
      <button class="copiar">Copiar Legenda</button>
      <button class="whatsapp">Compartilhar WhatsApp</button>
    </div>

    <div id="resultado">Clique em uma categoria e depois em gerar legenda</div>
  </div>

  <!-- Script JS no final do body -->
  <script src="script.js"></script>
</body>
</html>
