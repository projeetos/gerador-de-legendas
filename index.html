<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Legendas</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#764ba2">
</head>
<body>
  <div class="container">
    <h1>Gerador de Legendas</h1>

    <!-- Botões de categorias -->
    <div class="categorias">
      <button class="catBtn" data-cat="motivacional">Motivacional</button>
      <button class="catBtn" data-cat="fitness">Fitness</button>
      <button class="catBtn" data-cat="negocios">Negócios</button>
      <button class="catBtn" data-cat="romantico">Romântico</button>
      <button class="catBtn" data-cat="engracado">Engraçado</button>
      <button class="catBtn" data-cat="viagem">Viagem</button>
    </div>

    <!-- Botões de ação -->
    <button class="gerar" onclick="gerarLegenda()">Gerar Legenda</button>
    <button class="copiar" onclick="copiarLegenda()">Copiar Legenda</button>
    <button class="whatsapp" onclick="enviarWhatsApp()">Compartilhar WhatsApp</button>

    <!-- Resultado -->
    <div id="resultado">Clique em gerar legenda</div>
  </div>

  <!-- Script JS -->
  <script src="script.js"></script>
</body>
</html>
